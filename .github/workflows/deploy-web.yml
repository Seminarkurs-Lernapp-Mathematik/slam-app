name: Deploy Flutter Web to Cloudflare Pages

on:
  push:
    branches:
      - main
    paths:
      - 'lib/**'
      - 'web/**'
      - 'pubspec.yaml'
      - '.github/workflows/deploy-web.yml'
  workflow_dispatch: # Allow manual trigger

env:
  FLUTTER_VERSION: '3.38.9'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Generate code
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Build Flutter Web
        run: |
          flutter build web \
            --release \
            --web-renderer canvaskit \
            --dart-define=API_BASE_URL=https://api.learn-smart.app \
            --dart-define=ENVIRONMENT=production

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: slam-app
          directory: build/web
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: main
          wranglerVersion: '3'

      - name: Post-deployment summary
        if: success()
        run: |
          echo "‚úÖ Flutter Web deployed successfully to Cloudflare Pages!"
          echo "üåê URL: https://learn-smart.app"
          echo "üì¶ Built with Flutter ${{ env.FLUTTER_VERSION }}"
          echo "üîó API Endpoint: https://api.learn-smart.app"
